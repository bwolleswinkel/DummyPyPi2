[build-system]
requires = ["uv-dynamic-versioning"]
build-backend = "uv_dynamic_versioning"

[project]
name = "geopes"
dynamic = ["version"]
dependencies = [
  "numpy",
]
requires-python = ">=3.8"
authors = [
  {name = "Bart Wolleswinkel", email = "b.wolleswinkel@tudelft.nl"}
]
description = "Dummy package to test direct publishing from GitHub to PyPi"
readme = "README.md"
keywords = ['python', 'dummy', 'github', 'pypi', 'test']
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python"
]

[project.optional-dependencies]
gui = ["PyQt5"]

[project.urls]
Documentation = "https://geopes.readthedocs.io/en/latest/"

[tool.uv-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"
pattern = "default"